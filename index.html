<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Autodance</title>

<style>
@font-face {
    font-family: 'Tungsten';
    src: url('fonts/Tungsten-Bold.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: #fff;
}

header {
    background: linear-gradient(90deg, #ff0080, #7928ca);
    padding: 20px;
    text-align: center;
}

header h1 {
    font-family: 'Tungsten', Arial Black, sans-serif;
    font-size: 52px;
    margin: 0;
    color: #fff;
    letter-spacing: 3px;
    text-transform: uppercase;
}

/* Formulário */
.post-form {
    max-width: 700px;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.post-form input {
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
}

.post-form button {
    padding: 12px 20px;
    border: none;
    background: #ff0080;
    color: #fff;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.post-form button:hover {
    background: #ff4da6;
}

/* Feed */
.feed {
    max-width: 700px;
    margin: 30px auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.post {
    background: #1a1a1a;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
}

.post h3 {
    margin: 0 0 10px;
    font-size: 20px;
    color: #ff80d5;
}

.video-wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    border-radius: 8px;
    overflow: hidden;
}

.video-wrapper iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    border: none;
}

/* Botão de excluir */
.delete-btn {
    margin-top: 10px;
    padding: 8px 12px;
    background: #ff4040;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.delete-btn:hover {
    background: #ff7373;
}
</style>
</head>
<body>
    <header>
        <h1>Autodance</h1>
    </header>

    <main>
        <section class="post-form">
            <input id="authorName" placeholder="Digite seu nome">
            <input id="videoUrl" placeholder="Cole o link do Streamable">
            <button id="postVideo">Postar</button>
        </section>

        <section id="feed" class="feed"></section>
    </main>

<script>
const feedDiv = document.getElementById('feed');
const videoInput = document.getElementById('videoUrl');
const nameInput = document.getElementById('authorName');
const postBtn = document.getElementById('postVideo');

const postedNames = new Set(); // guarda nomes únicos

postBtn.addEventListener('click', () => {
    const url = videoInput.value.trim();
    const name = nameInput.value.trim();

    if (!name || !url) {
        alert("Preencha o nome e o link do vídeo!");
        return;
    }

    if (postedNames.has(name.toLowerCase())) {
        alert("Esse nome já foi usado! Escolha outro.");
        return;
    }

    // cria o post
    const post = document.createElement('div');
    post.classList.add('post');
    post.innerHTML = `
        <h3>${name}</h3>
        <div class="video-wrapper">
            <iframe src="${url}" frameborder="0" allowfullscreen></iframe>
        </div>
        <button class="delete-btn">Excluir</button>
    `;

    post.querySelector(".delete-btn").addEventListener("click", () => {
        post.remove();
        postedNames.delete(name.toLowerCase());
    });

    feedDiv.prepend(post);

    // guarda nome
    postedNames.add(name.toLowerCase());

    // limpa os campos
    videoInput.value = "";
    nameInput.value = "";
});
</script>
</body>
</html>
